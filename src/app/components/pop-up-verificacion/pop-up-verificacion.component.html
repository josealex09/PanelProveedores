<form id="cambiarClaveForm" (ngSubmit)="validar(form)" [formGroup]="form"
    novalidate>
    <div class="card card-dark">
        <div class="card-header ">
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-1">

                    <h3 style="font-size: 20px;" class="card-title">Validación de registro</h3>
                </div>
                <div class="col-span-1 text-right">

                    <button  type="button" matDialogClose style="background-color:#ED2A32 !important;" mat-mini-fab>
                        <mat-icon style="color:white !important;">clear</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body" >

            <div class="grid grid-cols-1">
                <br>
                <div class="lg:col-span-1  md:col-span-1  sm:col-span-1">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Código de verificación</mat-label>
                        <input formControlName="code" type="text" matInput>
                    </mat-form-field>
                </div>
            </div>
            <br>
            <div class="barra-menu">
                <nav class="nav d-flex">
                    <div class="btn-group mr-3 text-right">
                        <button type="button" matDialogClose mat-raised-button color="warn">
                            <mat-icon aria-hidden="false" aria-label="Salir">logout</mat-icon>
                            &nbsp;&nbsp;Cancelar
                        </button>&nbsp;
                        <button  type="submit" mat-raised-button color="warn">
                            <mat-icon>security</mat-icon>
                            &nbsp;&nbsp;Validar
                        </button>&nbsp;

                    </div>
                </nav>
            </div>
        </div>
    </div>
</form>
